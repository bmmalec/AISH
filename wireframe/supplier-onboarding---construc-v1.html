<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Onboarding - Construction Capability</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f9;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            display: flex;
            flex: 1;
            background-color: white;
        }
        .sidebar {
            width: 200px;
            background-color: #ecf0f1;
            padding: 20px;
            border-right: 1px solid #ddd;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar li {
            margin-bottom: 10px;
        }
        .sidebar a {
            text-decoration: none;
            color: #34495e;
            font-weight: bold;
        }
        .sidebar a.active {
            color: #3498db;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #2c3e50;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group textarea {
            height: 100px;
            resize: vertical;
        }
        .button-group {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        .btn-secondary {
            background-color: #7f8c8d;
            color: white;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>Supplier Onboarding Wizard</header>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="#">Basic Information</a></li>
                <li><a href="#">Business Information</a></li>
                <li><a href="#" class="active">Construction Capabilities</a></li>
                <li><a href="#">Inventory Capabilities</a></li>
                <li><a href="#">Regulatory Capabilities</a></li>
            </ul>
        </div>
        <div class="main-content">
            <h2>Construction Capabilities</h2>
            <form>
                <div class="form-group">
                    <label for="tradeTypes">Types of Construction Trades Offered</label>
                    <select id="tradeTypes" multiple>
                        <option value="carpentry">Carpentry</option>
                        <option value="electrical">Electrical</option>
                        <option value="plumbing">Plumbing</option>
                        <option value="masonry">Masonry</option>
                        <option value="hvac">HVAC</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="experienceYears">Years of Experience in Construction</label>
                    <input type="number" id="experienceYears" min="0" placeholder="Enter number of years">
                </div>
                <div class="form-group">
                    <label for="projectScale">Scale of Projects Handled</label>
                    <select id="projectScale">
                        <option value="small">Small (Residential)</option>
                        <option value="medium">Medium (Commercial)</option>
                        <option value="large">Large (Industrial/Infrastructure)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="equipment">Equipment Owned or Accessible</label>
                    <textarea id="equipment" placeholder="List equipment available for construction projects"></textarea>
                </div>
                <div class="form-group">
                    <label for="crewSize">Average Crew Size Available</label>
                    <input type="number" id="crewSize" min="1" placeholder="Enter average crew size">
                </div>
                <div class="form-group">
                    <label for="certifications">Relevant Certifications or Licenses</label>
                    <textarea id="certifications" placeholder="List any certifications or licenses held (e.g., OSHA, LEED)"></textarea>
                </div>
                <div class="button-group">
                    <button type="button" class="btn-secondary">Back</button>
                    <button type="submit" class="btn-primary">Next</button>
                </div>
            </form>
        </div>
    </div>
    <footer>&copy; 2023 Supplier Onboarding Platform</footer>
</body>
</html>
