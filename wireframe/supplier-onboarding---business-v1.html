<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Onboarding - Business Information</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f9;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            display: flex;
            flex: 1;
            padding: 20px;
        }
        aside {
            width: 250px;
            background-color: #ecf0f1;
            padding: 20px;
            border-right: 1px solid #ddd;
        }
        aside ul {
            list-style-type: none;
            padding: 0;
        }
        aside ul li {
            margin-bottom: 10px;
        }
        aside ul li a {
            text-decoration: none;
            color: #34495e;
            font-weight: bold;
        }
        aside ul li a:hover {
            color: #2980b9;
        }
        main {
            flex: 1;
            padding: 20px;
            background-color: white;
            margin-left: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>Supplier Onboarding Wizard</header>
    <div class="container">
        <aside>
            <h3>Navigation</h3>
            <ul>
                <li><a href="#">Basic Information</a></li>
                <li><a href="#" style="color: #2980b9;">Business Information</a></li>
                <li><a href="#">Construction Capabilities</a></li>
                <li><a href="#">Inventory Capabilities</a></li>
                <li><a href="#">Regulatory Capabilities</a></li>
                <li><a href="#">Additional Information</a></li>
            </ul>
        </aside>
        <main>
            <h2>Business Information</h2>
            <form>
                <div class="form-group">
                    <label for="companyName">Company Name</label>
                    <input type="text" id="companyName" name="companyName" placeholder="Enter company name" required>
                </div>
                <div class="form-group">
                    <label for="businessType">Business Type</label>
                    <input type="text" id="businessType" name="businessType" placeholder="e.g., LLC, Corporation" required>
                </div>
                <div class="form-group">
                    <label for="taxId">Tax Identification Number</label>
                    <input type="text" id="taxId" name="taxId" placeholder="Enter Tax ID or EIN" required>
                </div>
                <div class="form-group">
                    <label for="address">Business Address</label>
                    <input type="text" id="address" name="address" placeholder="Street Address" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="City" required>
                </div>
                <div class="form-group">
                    <label for="state">State/Province</label>
                    <input type="text" id="state" name="state" placeholder="State or Province" required>
                </div>
                <div class="form-group">
                    <label for="zip">ZIP/Postal Code</label>
                    <input type="text" id="zip" name="zip" placeholder="ZIP or Postal Code" required>
                </div>
                <div class="form-group">
                    <label for="benefit">Benefit</label>
                    <textarea id="benefit" name="benefit" rows="3" placeholder="Describe the key benefits your business offers as a supplier"></textarea>
                </div>
                <div class="form-group">
                    <label for="objective">Objective</label>
                    <textarea id="objective" name="objective" rows="3" placeholder="State your business objectives as a supplier"></textarea>
                </div>
                <div class="form-group">
                    <label for="value">Value</label>
                    <textarea id="value" name="value" rows="3" placeholder="Explain the value your business brings to partnerships"></textarea>
                </div>
                <button type="submit">Save & Next</button>
            </form>
        </main>
    </div>
    <footer>&copy; 2023 Supplier Onboarding System. All rights reserved.</footer>
</body>
</html>
