<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier RFP Response Wizard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f9;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            display: flex;
            flex: 1;
            padding: 20px;
        }
        aside {
            width: 200px;
            background-color: #ecf0f1;
            padding: 15px;
            border-right: 1px solid #ddd;
        }
        aside ul {
            list-style-type: none;
            padding: 0;
        }
        aside ul li {
            margin-bottom: 10px;
        }
        aside ul li a {
            text-decoration: none;
            color: #34495e;
            font-weight: bold;
        }
        aside ul li a:hover {
            color: #e74c3c;
        }
        main {
            flex: 1;
            padding: 20px;
            background-color: white;
            margin-left: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .tab-content {
            margin-bottom: 20px;
        }
        .tab-content h2 {
            color: #2c3e50;
            margin-bottom: 15px;
        }
        .question {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .question label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #34495e;
        }
        .question textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 80px;
        }
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .save-btn {
            background-color: #3498db;
            color: white;
        }
        .next-btn {
            background-color: #2ecc71;
            color: white;
        }
        button:hover {
            opacity: 0.9;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>Supplier RFP Response Wizard - RFP-001: Site Preparation</header>
    <div class="container">
        <aside>
            <ul>
                <li><a href="#rfp-details">RFP Details</a></li>
                <li><a href="#questions-clarifications" style="color: #e74c3c;">Questions & Clarifications</a></li>
                <li><a href="#project-costing">Project Costing</a></li>
                <li><a href="#project-inventory">Project Inventory</a></li>
                <li><a href="#project-timing">Project Timing</a></li>
            </ul>
        </aside>
        <main>
            <div class="tab-content">
                <h2>Questions & Clarifications</h2>
                <div class="question">
                    <label>1. Can you confirm the exact location of the site for logistical planning? (Benefit: Accurate planning, Objective: Clarity on site access, Value: Reduced delays)</label>
                    <textarea placeholder="Enter your response or clarification request here..."></textarea>
                </div>
                <div class="question">
                    <label>2. Are there any specific local environmental regulations or permits we should be aware of? (Benefit: Compliance assurance, Objective: Avoid penalties, Value: Risk mitigation)</label>
                    <textarea placeholder="Enter your response or clarification request here..."></textarea>
                </div>
                <div class="question">
                    <label>3. Can alternate materials be proposed for erosion control if they meet local codes? (Benefit: Cost savings, Objective: Flexibility in sourcing, Value: Optimized budget)</label>
                    <textarea placeholder="Enter your response or clarification request here..."></textarea>
                </div>
                <div class="question">
                    <label>4. What is the expected timeline for foundation work to begin after site preparation? (Benefit: Seamless transition, Objective: Schedule alignment, Value: Project efficiency)</label>
                    <textarea placeholder="Enter your response or clarification request here..."></textarea>
                </div>
                <div class="question">
                    <label>5. Are there preferred suppliers for gravel or equipment rental? (Benefit: Streamlined procurement, Objective: Vendor alignment, Value: Cost and time savings)</label>
                    <textarea placeholder="Enter your response or clarification request here..."></textarea>
                </div>
            </div>
            <div class="buttons">
                <button class="save-btn">Save Progress</button>
                <button class="next-btn">Next: Project Costing</button>
            </div>
        </main>
    </div>
    <footer>&copy; 2025 Supplier Portal - All Rights Reserved</footer>
</body>
</html>
