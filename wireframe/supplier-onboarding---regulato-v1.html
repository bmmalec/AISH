<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Onboarding - Regulatory Capabilities</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f5f5f5;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            display: flex;
            flex: 1;
            padding: 20px;
        }
        aside {
            width: 200px;
            background-color: #ecf0f1;
            padding: 20px;
            border-right: 1px solid #ddd;
        }
        aside ul {
            list-style-type: none;
            padding: 0;
        }
        aside ul li {
            margin-bottom: 10px;
        }
        aside ul li a {
            text-decoration: none;
            color: #34495e;
            font-weight: bold;
        }
        aside ul li a:hover {
            color: #1abc9c;
        }
        main {
            flex: 1;
            padding: 20px;
            background-color: white;
            margin-left: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group textarea {
            height: 100px;
            resize: vertical;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #1abc9c;
            color: white;
        }
        .btn-secondary {
            background-color: #bdc3c7;
            color: #2c3e50;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>Supplier Onboarding Wizard</header>
    <div class="container">
        <aside>
            <ul>
                <li><a href="#">Basic Information</a></li>
                <li><a href="#">Business Information</a></li>
                <li><a href="#">Construction Capabilities</a></li>
                <li><a href="#">Inventory Capabilities</a></li>
                <li><a href="#" style="color: #1abc9c;">Regulatory Capabilities</a></li>
                <li><a href="#">Other Information</a></li>
            </ul>
        </aside>
        <main>
            <h2>Regulatory Capabilities</h2>
            <form>
                <div class="form-group">
                    <label for="benefit">Benefit</label>
                    <textarea id="benefit" name="benefit" placeholder="Describe the benefits of your regulatory compliance (e.g., safety standards, environmental impact)."></textarea>
                </div>
                <div class="form-group">
                    <label for="objective">Objective</label>
                    <textarea id="objective" name="objective" placeholder="State the objectives of your regulatory practices (e.g., adherence to OSHA, local laws)."></textarea>
                </div>
                <div class="form-group">
                    <label for="value">Value</label>
                    <textarea id="value" name="value" placeholder="Explain the value your regulatory compliance brings to partnerships (e.g., reduced risk, certifications)."></textarea>
                </div>
                <div class="form-group">
                    <label for="certifications">Certifications and Licenses</label>
                    <input type="text" id="certifications" name="certifications" placeholder="List any relevant certifications or licenses (e.g., OSHA, EPA).">
                </div>
                <div class="form-group">
                    <label for="compliance-status">Compliance Status</label>
                    <select id="compliance-status" name="compliance-status">
                        <option value="">Select Compliance Status</option>
                        <option value="fully-compliant">Fully Compliant</option>
                        <option value="partially-compliant">Partially Compliant</option>
                        <option value="in-progress">In Progress</option>
                    </select>
                </div>
                <div class="buttons">
                    <button type="button" class="btn-secondary">Previous</button>
                    <button type="submit" class="btn-primary">Next</button>
                </div>
            </form>
        </main>
    </div>
    <footer>&copy; 2023 Supplier Onboarding Platform. All rights reserved.</footer>
</body>
</html>
