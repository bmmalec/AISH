<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFP Response Wizard - Project Timing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f9;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 1.5em;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .container {
            display: flex;
            flex: 1;
            padding: 20px;
        }
        sidebar {
            width: 200px;
            background-color: #34495e;
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        sidebar ul li {
            margin-bottom: 10px;
        }
        sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            background-color: #3f536e;
            border-radius: 4px;
        }
        sidebar ul li a:hover, sidebar ul li a.active {
            background-color: #4c6079;
        }
        main {
            flex: 1;
            padding: 20px;
            background-color: white;
            margin-left: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        .navigation-buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        .btn-primary:hover {
            background-color: #2980b9;
        }
        .btn-secondary {
            background-color: #7f8c8d;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #95a5a6;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>RFP Response Wizard</header>
    <div class="container">
        <sidebar>
            <ul>
                <li><a href="#">RFP Details</a></li>
                <li><a href="#">RFP Questions & Clarifications</a></li>
                <li><a href="#">Project Costing</a></li>
                <li><a href="#">Project Inventory</a></li>
                <li><a href="#" class="active">Project Timing</a></li>
            </ul>
        </sidebar>
        <main>
            <h2>Project Timing</h2>
            <form>
                <div class="form-group">
                    <label for="startDate">Proposed Start Date:</label>
                    <input type="date" id="startDate" name="startDate" value="2025-06-01">
                </div>
                <div class="form-group">
                    <label for="duration">Estimated Duration:</label>
                    <input type="text" id="duration" name="duration" value="2 weeks" placeholder="Enter duration (e.g., 2 weeks)">
                </div>
                <div class="form-group">
                    <label for="completionDate">Proposed Completion Date:</label>
                    <input type="date" id="completionDate" name="completionDate" value="2025-06-14">
                </div>
                <div class="form-group">
                    <label for="scheduleNotes">Schedule Notes/Constraints:</label>
                    <textarea id="scheduleNotes" name="scheduleNotes" placeholder="Enter any additional notes or constraints regarding the schedule (e.g., weather dependencies, crew availability).">Work must be completed before foundation work begins.</textarea>
                </div>
                <div class="form-group">
                    <label for="milestones">Key Milestones (Optional):</label>
                    <textarea id="milestones" name="milestones" placeholder="List key milestones if applicable (e.g., Vegetation Clearing by Day 3).">Vegetation Clearing: Week 1, Day 2
Excavation: Week 1, Day 5
Grading: Week 2, Day 3</textarea>
                </div>
                <div class="navigation-buttons">
                    <button type="button" class="btn-secondary">Back</button>
                    <button type="button" class="btn-primary">Next</button>
                </div>
            </form>
        </main>
    </div>
    <footer>&copy; 2025 RFP Response Portal. All rights reserved.</footer>
</body>
</html>
