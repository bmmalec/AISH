<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Onboarding Wizard - Other Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f9;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 1.5em;
        }
        .container {
            display: flex;
            flex: 1;
            padding: 20px;
        }
        aside {
            width: 200px;
            background-color: #ecf0f1;
            padding: 20px;
            border-right: 1px solid #ddd;
        }
        aside ul {
            list-style-type: none;
            padding: 0;
        }
        aside ul li {
            margin-bottom: 10px;
        }
        aside ul li a {
            text-decoration: none;
            color: #34495e;
            font-weight: bold;
        }
        aside ul li a:hover {
            color: #2980b9;
        }
        main {
            flex: 1;
            padding: 20px;
            background-color: white;
            margin-left: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group textarea {
            height: 100px;
            resize: vertical;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .btn-back {
            background-color: #7f8c8d;
            color: white;
        }
        .btn-next {
            background-color: #2980b9;
            color: white;
        }
        button:hover {
            opacity: 0.9;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>Supplier Onboarding Wizard</header>
    <div class="container">
        <aside>
            <ul>
                <li><a href="#">Basic Information</a></li>
                <li><a href="#">Business Information</a></li>
                <li><a href="#">Construction Capabilities</a></li>
                <li><a href="#">Inventory Capabilities</a></li>
                <li><a href="#">Regulatory Capabilities</a></li>
                <li><a href="#" style="color: #2980b9;">Other Information</a></li>
            </ul>
        </aside>
        <main>
            <h2>Other Information</h2>
            <form>
                <div class="form-group">
                    <label for="benefit">Benefit</label>
                    <textarea id="benefit" name="benefit" placeholder="Describe the key benefits of working with your company as a supplier for construction trades."></textarea>
                </div>
                <div class="form-group">
                    <label for="objective">Objective</label>
                    <textarea id="objective" name="objective" placeholder="Outline your primary objectives or goals as a supplier in this partnership."></textarea>
                </div>
                <div class="form-group">
                    <label for="value">Value</label>
                    <textarea id="value" name="value" placeholder="Explain the unique value your company brings to construction projects or clients."></textarea>
                </div>
                <div class="buttons">
                    <button type="button" class="btn-back">Back</button>
                    <button type="submit" class="btn-next">Next</button>
                </div>
            </form>
        </main>
    </div>
    <footer>&copy; 2023 Supplier Onboarding System. All rights reserved.</footer>
</body>
</html>
