<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Onboarding Wizard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f9;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            display: flex;
            flex: 1;
            padding: 20px;
        }
        aside {
            width: 200px;
            background-color: #ecf0f1;
            padding: 15px;
            border-right: 1px solid #ddd;
        }
        aside ul {
            list-style-type: none;
            padding: 0;
        }
        aside ul li {
            margin-bottom: 10px;
        }
        aside ul li a {
            text-decoration: none;
            color: #34495e;
            font-weight: bold;
        }
        aside ul li a:hover {
            color: #1abc9c;
        }
        main {
            flex: 1;
            padding: 20px;
            background-color: white;
            margin-left: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .wizard-step {
            margin-bottom: 20px;
        }
        .wizard-step h2 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #34495e;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group textarea {
            height: 80px;
        }
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #1abc9c;
            color: white;
        }
        .btn-secondary {
            background-color: #bdc3c7;
            color: #2c3e50;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>Supplier Onboarding Wizard</header>
    <div class="container">
        <aside>
            <ul>
                <li><a href="#basic-info">1. Basic Information</a></li>
                <li><a href="#business-info">2. Business Information</a></li>
                <li><a href="#construction">3. Construction Capabilities</a></li>
                <li><a href="#inventory">4. Inventory Capabilities</a></li>
                <li><a href="#regulatory">5. Regulatory Compliance</a></li>
                <li><a href="#additional">6. Additional Details</a></li>
            </ul>
        </aside>
        <main>
            <div class="wizard-step">
                <h2>Step 1: Basic Information</h2>
                <div class="form-group">
                    <label for="company-name">Company Name</label>
                    <input type="text" id="company-name" placeholder="Enter company name">
                </div>
                <div class="form-group">
                    <label for="contact-person">Contact Person</label>
                    <input type="text" id="contact-person" placeholder="Enter contact person name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter email address">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter phone number">
                </div>
            </div>
            <div class="buttons">
                <button class="btn-secondary">Back</button>
                <button class="btn-primary">Next</button>
            </div>
        </main>
    </div>
    <footer>&copy; 2023 Supplier Onboarding Portal. All rights reserved.</footer>
</body>
</html>
